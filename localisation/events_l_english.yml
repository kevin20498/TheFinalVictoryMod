 USA.18.t:0 "Make Cuba a state?"
 USA.18.d:0 "We bough cuba from the spanish many years ago, but now we answer the question, should we make cuba a state? if we make them a state it could result in revolts with the angry cuban people"
 USA.18.a:0 "Yes, it is more territory!"
 USA.18.b:0 "No, We must respect Cuban culture, we cannot risk a revolt"
 USA.19.t:0 "give cuba autonomy?"
 USA.19.d:0 "with us buying cuba from the spanish, we need to decide to either give it autonomy or keep it as a territory if we keep it as a territory the cubans will revolt"
 USA.19.a:0 "yes, it could help us."
 USA.19.b:0 "No, that is our territory"
 USA.20.t:0 "Cuba Declares independence!"
 USA.20.d:0 "With us keeping cuba as our territory the cuban people began to arm themselves, and now that america is distracted by the civil war cuba saw an opening to declare independence and it did."
 USA.20.a:0 "We need to worry about the rebels first!"
