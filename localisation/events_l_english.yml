 news.2.t:0 "The Second American Civil War"
 news.2.d:0 "Anarchy in America! In a sudden series of events, the Federal Government of the United States of America has completely collapsed overnight, as armed confrontations between various Vanguardist and National Populist groups erupted across the country. The remains of the Government, Military, and the rest of the American people who have not been driven to extremism have banded together in an uneasy alliance, denouncing the Vanguardist and Populist demagogues as traitors. As the various armies and militias of each side close in on one another, North America appears to be witnessing the largest and potentially most bloody conflict ever seen on the continent."
 news.2.a:0 "Terrible..."
 news.2.b:0 "Death to the Traitors!"
 news.2.c:0 "It is only us who can save America from degeneracy!"
 news.2.d:0 "Death to the corrupt bureaucrats! Death to the Populist Pigs!"
