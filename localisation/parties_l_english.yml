l_english:
 #
 conservatism:0 "Conservative"
 conservatism_noun:0 "Conservatism"
 conservatism_desc:0 "Conservative Government"
 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "Combining traditionalistic values of conservative Christians with limited state secularism and personal and economic freedoms, Christian Democracy is a mainline movement within European and South American conservatism, but has recently also found followers in North America, Africa, and East Asia."
 enlightened_islamism:0 "Enlightened Islamism"
 enlightened_islamism_desc:0 "With a broad leniency towards enforcement of Shariah law, the movement of Enlightened Islamism has significantly lessened the impact of the islamic legal codes that it nominally still pays lip service to. Aiming towards broad economic freedoms, Enlightened Islamists strike a balance between religious conservatism and personal liberalism, finding themselves in a moderate conservative ideological position."
 fiscal_conservatism:0 "Fiscal Conservatism"
 fiscal_conservatism_desc:0 "Fiscal Conservaties are mainly concerned with economic outcomes, aiming to achieve balanced budgets and economic growth through utilization of the ruling class and its capital. While paying lipservice to socially conservative circles, Fiscal Conservatives are generally unlikely to put high value on the revocation of progressive social policy."
 national_conservatism:0 "National Conservatism"
 national_conservatism_desc:0 "On the rightmost edge of the democratic spectrum, National Conservatives aim to combine the liberal and plebiscitarian elements offered by the democratic with strict nationalistically minded legislation and at times almost theocratic social conservatism. It is arguable whether most National Conservatives should even be considered 'democratic'..."
 #
 social_democracy:0 "Social Democrat"
 social_democracy_noun:0 "Social Democracy"
 social_democracy_desc:0 "Social Democratic Government"
 unionism:0 "Unionism"
 unionism_desc:0 "With a high emphasis on the importance of union rights, Unionism is a subsection of Social Democracy not too far removed from anarchist movements. Unionists advocate the importance of the unionization of the working class to defend liberty and equality."
 liberal_socialism:0 "Liberal Socialism"
 liberal_socialism_desc:0 "Liberal Socialists reject the dichotomy between liberalism and socialism, advocating a combination of liberalism's economic dynamism and individual freedoms with socialism's strong social safety nets, worker participation, and support networks. Liberal Socialists are at times frowned upon by liberals as too socialists and by socialists as too liberal."
 third_way_socialism:0 "Third Way Socialism"
 third_way_socialism_desc:0 "Third Way Socialists are the rightmost wing within the Social Democratic movement, putting high value on economic freedoms and an effective and tight government budget. By their comrades further to the left, Third Way Socialism is denounced as barely disguised market liberalism, but Third Way Socialists generally support more social welfare programs than actual market liberals do."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 #
 liberalism:0 "Liberal"
 liberalism_noun:0 "Liberalism"
 liberalism_desc:0 "Liberal Government"
 market_liberalism:0 "Market Liberalism"
 market_liberalism_desc:0 "To market liberals, the freedom of the market is directly proportional to the freedom of the individual, forming a positive cycle of mutual reinforcement. Market Liberals are absolutistic in their defense of personal freedoms and their advocacy of the destruction of trade barriers, be they domestic or international. Generally, they favor low taxation and small government, but are not afraid to send government-funded support packages to important private corporations if needed to sustain them."
 social_liberalism:0 "Social Liberalism"
 social_liberalism_desc:0 "Social Liberals are the political spectrum's most fervent defenders of individual rights, including the freedoms of speech, religion, press, assembly, business, and choice of leadership. Social Liberals are more diverse when it comes to economic policy, but generally favor a free markets with some rudimentary welfare programs to keep the lower classes engaged in the system and economically effective to function as a part of it."
 #
 vanguardism:0 "Vanguardism"
 vanguardism_noun:0 "Vanguardism"
 vanguardism_desc:0 "Vanguardist Government"
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 #
 anarchism:0 "Anarchist"
 anarchism_noun:0 "Anarchism"
 anarchism_desc:0 "Anarchist Government"
 anarcho_communism:0 "Anarcho-Communism"
 anarcho_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarcho-Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 anarcho_syndicalism:0 "Anarcho-Syndicalism"
 anarcho_syndicalism_desc:0 "Identifying worker movements as the route to revolution and equality, Anarcho-Syndicalists advocate the formation of the working class into syndicates for purposes of political participation, economic prosperity, and paramilitary self-defense."
 #
 national_populism:0 "National Populist"
 national_populism_noun:0 "National Populism"
 national_populism_desc:0 "National Populist Government"
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 fascism:0 "Fascism"
 fascism_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 #
 ultraconservatism:0 "Ultraconservative"
 ultraconservatism_noun:0 "Ultraconservative"
 ultraconservatism_desc:0 "Ultraconservative Government"
 stratocracy:0 "Stratocracy"
 stratocracy_desc:0 "Stratocrats advocate military rule of society. Generally, these political actors are not massively ideological, connected only in a general sense of nationalism, a rejection of democratic institution, a negative opinion on civilian intellectualism, and a tendency towards aggressive diplomatic posturing and domestic authoritarianism."
 absolutism:0 "Absolutism"
 absolutism_desc:0 "Absolutists support a strictly hierarchical and dictatorial state based on some sort of tradition-derived model, most typically an Absolute Monarchy which sees itself divinely justified through religious theory."
 radical_theocracy:0 "Theocracy"
 radical_theocracy_desc:0 "Theocrats advocate a religiously run country, controlled by conservative clergy and governed with domineering religious lawcodes. United in their advocacy against liberalism, communism, socialism, intellectualism, and the equality of women, theocrats come from every religion in the world, including faithful papists and strict adherents to Shariah law alike."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."